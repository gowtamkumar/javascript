version: "3.8"

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always

    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true # optional: enable login protection
      - N8N_BASIC_AUTH_USER=admin # change username
      - N8N_BASIC_AUTH_PASSWORD=admin123 # change password
      - N8N_HOST=n8n.local # optional, or use your domain/IP
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - GENERIC_TIMEZONE=Asia/Dhaka
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
    name: n8n_data
